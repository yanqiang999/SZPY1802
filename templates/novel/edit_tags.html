<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑分类</title>
</head>
<body>
<h1>分类编辑</h1>
<form action="/novel/tags" method="post">
    {% csrf_token %}
    {% if tag %}
        <input type="hidden" name="id", value="{{ tag.id }}">

    {% endif %}
    <input type="text" name="title" value="{{ tag.name }}" placeholder="请输入分类...">
    <button>提交</button>
</form>
</body>
</html>
